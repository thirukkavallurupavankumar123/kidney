    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --medical-blue: #2980b9;
            --medical-green: #16a085;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #2980b9 100%);
            min-height: 100vh;
            color: var(--dark-color);
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            flex: 1;
            align-items: start;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        .upload-section {
            animation: fadeInLeft 1s ease-out;
        }
        .upload-area {
            position: relative;
            border: 3px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            transition: var(--transition);
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.1), rgba(41, 128, 185, 0.1));
            margin-bottom: 20px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: var(--medical-blue);
            background: linear-gradient(45deg, rgba(41, 128, 185, 0.2), rgba(22, 160, 133, 0.1));
            transform: scale(1.02);
        }
        .upload-area.dragover {
            border-color: var(--success-color);
            background: linear-gradient(45deg, rgba(39, 174, 96, 0.2), rgba(22, 160, 133, 0.2));
            transform: scale(1.05);
        }
        .image-preview {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: #f8f9fa;
            border: 2px solid var(--medical-blue);
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        .image-preview:hover img {
            transform: scale(1.05);
        }
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 1rem;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: var(--transition);
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--medical-blue), var(--primary-color));
            color: white;
        }
        .btn-success {
            background: linear-gradient(45deg, var(--success-color), var(--medical-green));
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .results-section {
            animation: fadeInRight 1s ease-out;
        }
        .results-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .results-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        .results-content {
            height: 500px;
        }
        .result-display {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 30px;
            height: 100%;
            overflow-y: auto;
            border: 2px solid var(--medical-blue);
        }
        .result-json {
            font-family: 'Arial', sans-serif; /* Changed from monospace */
            font-size: 1rem;
            line-height: 1.6;
            color: var(--dark-color);
        }
        .result-json pre {
            margin: 0;
            color: var(--dark-color);
            font-size: 1rem;
            line-height: 1.6;
            font-family: 'Arial', sans-serif; /* Changed from monospace */
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 1000;
        }
        .toast.show {
            transform: translateX(0);
        }
        .toast.error {
            background: var(--danger-color);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .image-preview {
                width: 250px;
                height: 250px;
            }
        }
        .drag-drop-text {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }
        .drag-drop-subtext {
            color: #666;
            font-size: 1rem;
        }
        .file-input {
            display: none;
        }
        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .medical-icons {
            font-size: 1.5rem;
            margin: 0 5px;
        }
    </style>
</head>

    <script>
        // Global variables
        var myphoto = document.getElementById('photo');
        var mycanvas = document.getElementById('canvas');
        var base_data = "";

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Enhanced loading states
        function showLoading() {
            const loading = document.getElementById('loading');
            loading.className = 'loading-overlay show';
            document.getElementById('send').disabled = true;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.className = 'loading-overlay';
            document.getElementById('send').disabled = false;
        }

        // Enhanced drag and drop functionality
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            if (!uploadArea) {
                console.error('Upload area not found');
                return;
            }
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            uploadArea.addEventListener('drop', handleDrop, false);
            uploadArea.addEventListener('click', () => {
                document.getElementById('fileinput').click();
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                uploadArea.classList.add('dragover');
            }

            function unhighlight(e) {
                uploadArea.classList.remove('dragover');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        processImageFile(file);
                        showToast('✅ Medical scan uploaded successfully!');
                    } else {
                        showToast('❌ Please upload a valid medical image file', true);
                    }
                }
            }
        }

        // Enhanced image processing
        function processImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const url = e.target.result;
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.onload = function() {
                    const canvas = document.createElement('CANVAS');
                    const ctx = canvas.getContext('2d');
                    canvas.height = this.height;
                    canvas.width = this.width;
                    ctx.drawImage(this, 0, 0);
                    base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                    canvas = null;
                };
                img.src = url;
                document.getElementById('photo').src = url;
                document.getElementById('photo').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                
                // Add pulse animation to analyze button
                document.getElementById('send').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('send').classList.remove('pulse');
                }, 2000);
            };
            reader.readAsDataURL(file);
        }

        // Enhanced API request function
        function sendRequest(base64Data) {
            if (!base64Data || base64Data === "") {
                showToast('❌ Please upload a medical scan first', true);
                return;
            }

            const url = document.getElementById('url').value;
            showLoading();

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ image: base64Data })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(res => {
                displayResults(res);
                showToast('🎉 Medical analysis completed successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('❌ Error analyzing scan. Please try again.', true);
                document.getElementById('resultDisplay').innerHTML = `
                    <div style="color: #dc3545; text-align: center; padding: 50px 20px;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">⚠️</div>
                        <h3>Analysis Error</h3>
                        <p style="margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
            })
            .finally(() => {
                hideLoading();
            });
        }

        // Enhanced results display in Arial font
        function displayResults(res) {
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.innerHTML = '';

            try {
                if (res && res[0]) {
                    resultDisplay.innerHTML = `
                        <div class="result-json">
                            <div style="text-align: center; margin-bottom: 20px; padding: 15px; background: linear-gradient(45deg, #e74c3c, #2980b9); color: white; border-radius: 10px;">
                                <h3 style="color: white; margin: 0;">🩺 Medical Diagnosis Report</h3>
                            </div>
                            <pre>${JSON.stringify(res[0], null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDisplay.innerHTML = `
                        <div style="color: #999; text-align: center; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <div>
                                <div style="font-size: 3rem; margin-bottom: 10px;">📊</div>
                                <h3>No Results</h3>
                                <p style="margin-top: 10px;">No diagnosis data received from medical analysis</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error displaying results:', error);
                resultDisplay.innerHTML = `
                    <div style="color: #dc3545; text-align: center; padding: 50px 20px;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">⚠️</div>
                        <h3>Display Error</h3>
                        <p style="margin-top: 10px;">Error processing medical diagnosis results</p>
                    </div>
                `;
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupDragAndDrop();

            // Enhanced button click handlers
            document.getElementById('send').addEventListener('click', function(e) {
                e.preventDefault();
                sendRequest(base_data);
            });

            document.getElementById('uload').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('fileinput').click();
            });

            // File input change handler
            document.getElementById('fileinput').addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    processImageFile(this.files[0]);
                    showToast('✅ Medical scan uploaded successfully!');
                }
            });

            showToast('🩺 Kidney Tumor Prediction System ready!');
        });
    </script>
</body>
</html>
